<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="watch">
        <div class="box">STOPWATCH</div>
        <div class="time" id="display">00:00:00:00</div>
        <div class="buttons">
            <div class="start"><button onclick="start()">Start</button></div>
            <div class="stop"><button onclick="stop()">stop</button></div>
            <div class="reset"><button onclick="reset()">reset</button></div>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
